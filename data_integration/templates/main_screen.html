<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Video Player</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #000; 
        }
        #main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video { 
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #scrolling-text {
            width: 100%;
            height: 8%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            overflow: hidden;
            position: relative;
        }
        #scrolling-text-content {
            position: absolute;
            white-space: nowrap;
            font-size: 1.2em;
            animation: scroll 15s linear infinite;
        }
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 5px solid rgba(0, 255, 204, 0.3); 
            border-top-color: #00ffcc; 
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 40px;
        }
        @keyframes scroll {
            from { left: 100%; }
            to { left: -100%; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="video-container">
            <video id="videoPlayer" autoplay muted loop>
                <source src="/static/videos/0001.mp4" type="video/mp4">
            </video>
        </div>
        <div id="scrolling-text">
            <div id="scrolling-text-content"></div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const scrollingText = document.getElementById('scrolling-text');
        const scrollingTextContent = document.getElementById('scrolling-text-content');
        const videoContainer = document.getElementById('video-container');
        let currentVideo = "videos/0001.mp4";
        let hasStartedScrolling = false;
        let isDefaultMode = true;
        let isPlayingPersonalizedAd = false;
        let pendingAd = null; // 用于存储待播放的个性化广告
    
        function getRandomVideo() {
            const min = 1;
            const max = 77;
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            const paddedNum = String(randomNum).padStart(4, '0');
            return `videos/${paddedNum}.mp4`;
        }
    
        function bindVideoEvents() {
            videoPlayer.addEventListener('ended', handleVideoEnd);
        }
    
        function handleVideoEnd() {
            scrollingText.style.display = 'none';
            scrollingTextContent.textContent = '';
            hasStartedScrolling = false;
            videoContainer.style.height = '100%'; // 恢复默认高度
    
            if (isPlayingPersonalizedAd) {
                // 通知后端个性化广告播放完成
                fetch('/video-ended', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ video: currentVideo }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('后端响应:', data);
                })
                .catch(error => console.error('发送请求失败:', error));
    
                isPlayingPersonalizedAd = false;
                isDefaultMode = true;
                currentVideo = getRandomVideo();
                videoPlayer.src = `/static/${currentVideo}`;
                videoPlayer.style.display = 'block';
                videoPlayer.play().catch(error => console.error("Playback failed:", error));
            } else if (pendingAd) {
                // 播放个性化广告
                currentVideo = pendingAd.video;
                const newVideoSrc = `/static/${currentVideo}`;
                videoPlayer.loop = false;
                videoContainer.style.height = '92%';
                videoPlayer.src = newVideoSrc;
                videoPlayer.style.display = 'block';
                videoPlayer.load();
                videoPlayer.play()
                    .then(() => {
                        isPlayingPersonalizedAd = true;
                        hasStartedScrolling = false;
                        scrollingTextContent.textContent = pendingAd.ad_text;
                        scrollingText.style.display = 'block';
                        pendingAd = null; // 清空待播放广告
                        bindVideoEvents();
                    })
                    .catch(error => console.error("Playback failed:", error));
            } else {
                // 继续播放默认视频
                isDefaultMode = true;
                currentVideo = getRandomVideo();
                videoPlayer.src = `/static/${currentVideo}`;
                videoPlayer.style.display = 'block';
                videoPlayer.play().catch(error => console.error("Playback failed:", error));
            }
        }
    
        bindVideoEvents();
    
        const eventSource = new EventSource('/stream');
    
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
    
            if (data.video && data.ad_text) {
                // 当 ad_queue 和 video_queue 同时不为空时，存储待播放的个性化广告
                pendingAd = { video: data.video, ad_text: data.ad_text };
                // 等待当前默认视频播放完毕后由 handleVideoEnd 处理
            } else if (data.queue_status) {
                // 当 ad_queue 为空时，不做额外处理，保持默认状态
            }
        };
    
        eventSource.onerror = function(error) {
            console.error('EventSource error:', error);
        };
    
        videoContainer.style.height = '100%';
        currentVideo = getRandomVideo();
        videoPlayer.src = `/static/${currentVideo}`;
        videoPlayer.loop = false;
        videoPlayer.play().catch(error => console.error("Playback failed:", error));
    </script>
</body>
</html>
