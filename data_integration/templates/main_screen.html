<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        #main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #scrolling-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 8%;
            background: transparent;
            color: white;
            display: none;  /* Initially hidden */
            overflow: hidden;
            z-index: 10;
        }
        #scrolling-text-content {
            position: absolute;
            white-space: nowrap;
            font-size: 1.2em;
            left: 100%;
            /*animation: scroll var(--duration) linear;  Removed from here */
        }

        @keyframes scroll {
            from { left: 100%; }
            to { left: var(--to-left); }
        }

        /* No need for spin animation here */
    </style>
</head>
<body>
    <div id="main-container">
        <div id="video-container">
            <video id="videoPlayer" autoplay muted>  <!-- Removed loop from here -->
                <source src="/static/videos/0001.mp4" type="video/mp4">
            </video>
            <div id="scrolling-text">
                <div id="scrolling-text-content"></div>
            </div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const scrollingText = document.getElementById('scrolling-text');
        const scrollingTextContent = document.getElementById('scrolling-text-content');
        const videoContainer = document.getElementById('video-container');
        let currentVideo = "videos/0001.mp4";
        let isDefaultMode = true;
        let isPlayingPersonalizedAd = false;
        let pendingAd = null;
        const pixelsPerSecond = 50; // Adjust this for scrolling speed


        function getRandomVideo() {
            const min = 1;
            const max = 77;
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            const paddedNum = String(randomNum).padStart(4, '0');
            return `videos/${paddedNum}.mp4`;
        }

        function bindVideoEvents() {
            videoPlayer.addEventListener('ended', handleVideoEnd);
            videoPlayer.addEventListener('loadedmetadata', handleVideoLoaded);
        }
        function handleVideoLoaded() {

            const textWidth = scrollingTextContent.offsetWidth;
            const containerWidth = scrollingText.offsetWidth;
            const toLeft = -(textWidth);  // Scroll completely off-screen
            scrollingTextContent.style.setProperty('--to-left', `${toLeft}px`);

            // Calculate scroll duration based on text width and desired speed
            const scrollDistance = containerWidth + textWidth;
            const scrollDuration = scrollDistance / pixelsPerSecond;

            // Set the animation property, including the calculated duration
            scrollingTextContent.style.animation = `scroll ${scrollDuration}s linear`;
            scrollingText.style.display = 'block';  // Show the scrolling text
        }

        function handleVideoEnd() {
            // Clear the animation
            scrollingTextContent.style.animation = '';
            scrollingText.style.display = 'none';
            scrollingTextContent.textContent = '';


            if (isPlayingPersonalizedAd) {
                fetch('/video-ended', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ video: currentVideo }),
                })
                .then(response => response.json())
                .then(data => console.log('Backend response:', data))
                .catch(error => console.error('Failed to send request:', error));

                isPlayingPersonalizedAd = false;
                isDefaultMode = true;
                loadAndPlayVideo(getRandomVideo());
            } else if (pendingAd) {
                loadAndPlayVideo(pendingAd.video, pendingAd.ad_text);
                pendingAd = null;

            } else {
                isDefaultMode = true;
                loadAndPlayVideo(getRandomVideo());
            }
        }

        function loadAndPlayVideo(videoPath, adText = null) {
            currentVideo = videoPath;
            const newVideoSrc = `/static/${currentVideo}`;
            videoPlayer.loop = false; // Ensure loop is off
            videoPlayer.src = newVideoSrc;
            videoPlayer.load();

            if (adText) {
                scrollingTextContent.textContent = adText;
                isPlayingPersonalizedAd = true;
            }

            videoPlayer.play()
                .then(() => {
                  bindVideoEvents();
                })
                .catch(error => console.error("Playback failed:", error));
        }



        const eventSource = new EventSource('/stream');
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.video && data.ad_text) {
                pendingAd = { video: data.video, ad_text: data.ad_text };
             }
        };

        eventSource.onerror = function(error) {
            console.error('EventSource error:', error);
        };

        // Initial video load
        loadAndPlayVideo(getRandomVideo());

    </script>
</body>
</html>
