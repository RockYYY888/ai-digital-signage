<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Video Player</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #000; 
        }
        #main-container {
            width: 80%;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%; /* 默认模式下占满整个容器 */
        }
        video { 
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #qr-code {
            position: absolute;
            top: 0.5%;
            right: 0%;
            width: 10%; 
            height: auto; 
            display: none;
            z-index: 10;
        }
        #qr-text {
            position: absolute;
            top: 0%;
            right: 10%;
            color: white;
            font-size: 1.5vw;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 5px;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }
        #scrolling-text {
            width: 100%;
            height: 8%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; /* 默认隐藏 */
            overflow: hidden;
            position: relative;
        }
        #scrolling-text-content {
            position: absolute;
            white-space: nowrap;
            font-size: 1.2em;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            from { left: 100%; }
            to { left: -100%; }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="video-container">
            <video id="videoPlayer" autoplay muted loop>
                <source src="/static/videos/0001.mp4" type="video/mp4">
            </video>
            <div id="qr-wrapper">
                <img id="qr-code" src="/static/qr.jpg" alt="QR Code">
                <div id="qr-text">Please scan the QR code to fill in the feedback questionnaire</div>
            </div>
        </div>
        <div id="scrolling-text">
            <div id="scrolling-text-content"></div>
        </div>
    </div>

</body>
</html>

<script>
    const videoPlayer = document.getElementById('videoPlayer');
    const qrCode = document.getElementById('qr-code');
    const qrText = document.getElementById('qr-text');
    const scrollingText = document.getElementById('scrolling-text');
    const scrollingTextContent = document.getElementById('scrolling-text-content');
    const videoContainer = document.getElementById('video-container');
    let currentVideo = "videos/0001.mp4"; // 初始视频
    let hasStartedScrolling = false;
    let isDefaultMode = true; // 标记是否处于默认模式（无新数据）
    let nextVideo = null; // 存储待播放的新视频

    // 生成随机视频文件名 (0001.mp4 到 0077.mp4)
    function getRandomVideo() {
        const min = 1;
        const max = 77;
        const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
        const paddedNum = String(randomNum).padStart(4, '0'); // 补齐4位，例如 "0001"
        return `videos/${paddedNum}.mp4`;
    }

    function bindVideoEvents() {
        videoPlayer.addEventListener('timeupdate', handleTimeUpdate);
        videoPlayer.addEventListener('ended', handleVideoEnd);
    }

    function handleTimeUpdate() {
        // 默认模式下不显示 QR 码，仅在新视频模式下显示
        if (!isDefaultMode) {
            const remainingTime = videoPlayer.duration - videoPlayer.currentTime;
            if (remainingTime <= 5 && remainingTime > 0) {
                qrCode.style.display = 'block';
                qrText.style.display = 'block';
            } else {
                qrCode.style.display = 'none';
                qrText.style.display = 'none';
            }
        }
    }

    function handleVideoEnd() {
        // 视频结束时清空并隐藏字幕和 QR 码
        qrCode.style.display = 'none';
        qrText.style.display = 'none';
        scrollingText.style.display = 'none';
        scrollingTextContent.textContent = ''; // 清空字幕内容
        hasStartedScrolling = false;

        if (isDefaultMode) {
            // 默认模式下随机播放下一个视频，保持全屏
            videoContainer.style.height = '100%'; // 确保视频占满容器
            currentVideo = getRandomVideo();
            videoPlayer.src = `/static/${currentVideo}`;
            videoPlayer.loop = false;
            videoPlayer.play()
                .catch(error => console.error("Playback failed:", error));
        } else if (nextVideo) {
            // 有新视频待播放，切换到新视频
            playNewVideo(nextVideo);
            nextVideo = null; // 清空待播放视频
        } else {
            // 新视频播放结束，恢复默认模式
            isDefaultMode = true;
            videoContainer.style.height = '100%'; // 恢复全屏
            currentVideo = getRandomVideo();
            videoPlayer.src = `/static/${currentVideo}`;
            videoPlayer.loop = false;
            videoPlayer.play()
                .catch(error => console.error("Playback failed:", error));
        }
    }

    function playNewVideo(newVideo) {
        currentVideo = newVideo;
        const newVideoSrc = `/static/${currentVideo}`;
        videoPlayer.loop = false; // 新视频不循环
        videoContainer.style.height = '92%'; // 为字幕留出空间
        videoPlayer.src = newVideoSrc;
        videoPlayer.load();
        videoPlayer.play()
            .then(() => {
                hasStartedScrolling = false; // 重置滚动状态
                qrCode.style.display = 'block'; // 新视频播放时显示 QR 码
                qrText.style.display = 'block';
                bindVideoEvents();
            })
            .catch(error => console.error("Playback failed:", error));
    }

    bindVideoEvents();

    const eventSource = new EventSource('/stream');

    eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const newVideo = data.video || getRandomVideo(); // 后端返回的视频文件名，默认随机
        const newAdText = data.ad_text || "这里是默认广告文本";

        // 更新并显示滚动字幕
        scrollingTextContent.textContent = newAdText;
        scrollingText.style.display = 'block'; // 显示字幕
        hasStartedScrolling = true;

        if (newVideo !== currentVideo) {
            if (isDefaultMode) {
                // 从默认模式切换到新视频模式
                isDefaultMode = false;
                videoPlayer.loop = false;
                playNewVideo(newVideo);
            } else {
                // 当前已有新视频，记录到 nextVideo，等待当前视频播放结束
                nextVideo = newVideo;
            }
        }
    };

    eventSource.onerror = function(error) {
        console.error('EventSource error:', error);
    };

    // 初始化时随机播放一个视频，全屏显示
    videoContainer.style.height = '100%'; // 默认模式下全屏
    currentVideo = getRandomVideo();
    videoPlayer.src = `/static/${currentVideo}`;
    videoPlayer.loop = false; // 初始不循环，依靠 ended 事件切换
    videoPlayer.play().catch(error => console.error("Playback failed:", error));
</script>
</body>
</html>
