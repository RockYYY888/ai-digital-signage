<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Video Player</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #000; 
        }
        #main-container {
            width: 80%;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%; /* 默认模式下占满整个容器 */
        }
        video { 
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #scrolling-text {
            width: 100%;
            height: 8%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; /* 默认隐藏 */
            overflow: hidden;
            position: relative;
        }
        #scrolling-text-content {
            position: absolute;
            white-space: nowrap;
            font-size: 1.2em;
            animation: scroll 15s linear infinite;
        }
        #transitive-screen {
            display: none;
            width: 100%;
            height: 100%;
            background: #1f2c56;
            color: #ffffff;
            text-align: center;
            font-family: 'Playfair Display', serif;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #transitive-text {
            font-weight: bold;
            font-size: 3rem;
            color: #00ffcc;
            line-height: 2.5;
            text-transform: uppercase;
        }
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 5px solid rgba(0, 255, 204, 0.3); 
            border-top-color: #00ffcc; 
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 40px;
        }
        @keyframes scroll {
            from { left: 100%; }
            to { left: -100%; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="video-container">
            <video id="videoPlayer" autoplay muted loop>
                <source src="/static/videos/0001.mp4" type="video/mp4">
            </video>
            <div id="transitive-screen">
                <div id="transitive-text">
                    FACE DETECTED <br>
                    PREPARING FOR YOUR PERSONALIZED ADS <br>
                    STAY TUNED
                </div>
                <div class="loading-spinner"></div>
            </div>
        </div>
        <div id="scrolling-text">
            <div id="scrolling-text-content"></div>
        </div>
    </div>

<script>
    const videoPlayer = document.getElementById('videoPlayer');
    const scrollingText = document.getElementById('scrolling-text');
    const scrollingTextContent = document.getElementById('scrolling-text-content');
    const videoContainer = document.getElementById('video-container');
    const transitiveScreen = document.getElementById('transitive-screen');
    let currentVideo = "videos/0001.mp4";
    let hasStartedScrolling = false;
    let isDefaultMode = true;
    let nextVideo = null;
    let showTransitive = false;

    function getRandomVideo() {
        const min = 1;
        const max = 77;
        const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
        const paddedNum = String(randomNum).padStart(4, '0');
        return `videos/${paddedNum}.mp4`;
    }

    function bindVideoEvents() {
        videoPlayer.addEventListener('ended', handleVideoEnd);
    }

    function handleVideoEnd() {
        scrollingText.style.display = 'none';
        scrollingTextContent.textContent = '';
        hasStartedScrolling = false;

        if (isDefaultMode) {
            videoContainer.style.height = '100%';
            currentVideo = getRandomVideo();
            videoPlayer.src = `/static/${currentVideo}`;
            videoPlayer.style.display = 'block';
            transitiveScreen.style.display = 'none';
            videoPlayer.play().catch(error => console.error("Playback failed:", error));
        } else if (showTransitive) {
            // 显示过渡界面，不消费 video_queue
            videoContainer.style.height = '100%';
            videoPlayer.style.display = 'none';
            transitiveScreen.style.display = 'flex';
        } else if (nextVideo) {
            playNewVideo(nextVideo);
            nextVideo = null;
        } else {
            // 恢复默认模式
            isDefaultMode = true;
            videoContainer.style.height = '100%';
            currentVideo = getRandomVideo();
            videoPlayer.src = `/static/${currentVideo}`;
            videoPlayer.style.display = 'block';
            transitiveScreen.style.display = 'none';
            videoPlayer.play().catch(error => console.error("Playback failed:", error));
        }
    }

    function playNewVideo(newVideo) {
        currentVideo = newVideo;
        const newVideoSrc = `/static/${currentVideo}`;
        videoPlayer.loop = false;
        videoContainer.style.height = '92%';
        videoPlayer.src = newVideoSrc;
        videoPlayer.style.display = 'block';
        transitiveScreen.style.display = 'none';
        videoPlayer.load();
        videoPlayer.play()
            .then(() => {
                hasStartedScrolling = false;
                bindVideoEvents();
            })
            .catch(error => console.error("Playback failed:", error));
    }

    bindVideoEvents();

    const eventSource = new EventSource('/stream');

    eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.video && data.ad_text) {
            const newVideo = data.video;
            const newAdText = data.ad_text;
            scrollingTextContent.textContent = newAdText;
            scrollingText.style.display = 'block';
            hasStartedScrolling = true;
            showTransitive = false;
            transitiveScreen.style.display = 'none';
            videoPlayer.style.display = 'block';
            if (newVideo !== currentVideo) {
                if (isDefaultMode || showTransitive) {
                    isDefaultMode = false;
                    videoPlayer.loop = false;
                    playNewVideo(newVideo);
                } else {
                    nextVideo = newVideo;
                }
            }
        } else if (data.queue_status) {
            const { video_size, ad_size } = data.queue_status;
            showTransitive = (video_size > 0 && ad_size === 0);
            if (showTransitive) {
                // 立即隐藏字幕并切换到过渡界面
                scrollingText.style.display = 'none';
                scrollingTextContent.textContent = ''; // 清空字幕内容
                hasStartedScrolling = false;
                if (videoPlayer.paused) {
                    videoPlayer.style.display = 'none';
                    transitiveScreen.style.display = 'flex';
                }
            } else {
                transitiveScreen.style.display = 'none';
                videoPlayer.style.display = 'block';
            }
        }
    };

    eventSource.onerror = function(error) {
        console.error('EventSource error:', error);
    };

    videoContainer.style.height = '100%';
    currentVideo = getRandomVideo();
    videoPlayer.src = `/static/${currentVideo}`;
    videoPlayer.loop = false;
    videoPlayer.play().catch(error => console.error("Playback failed:", error));
</script>

</html>
