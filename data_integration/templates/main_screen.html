<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        #main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #scrolling-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            display: none;
            overflow: hidden;
            z-index: 10;
        }
        #scrolling-text-content {
            position: absolute;
            white-space: nowrap;
            font-size: 1.2em;
            left: 100%;
            line-height: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 0 10px;
            box-sizing: border-box;
            color: white;
        }

        @keyframes scroll {
            from { 
                left: 100%;
            }
            to { 
                left: -100%;
            }
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="video-container">
            <video id="videoPlayer" autoplay muted>
                <source src="/videos/0001.mp4" type="video/mp4">
            </video>
            <div id="scrolling-text">
                <div id="scrolling-text-content"></div>
            </div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const scrollingText = document.getElementById('scrolling-text');
        const scrollingTextContent = document.getElementById('scrolling-text-content');
        const videoContainer = document.getElementById('video-container');
        let currentVideo = "videos/0001.mp4";
        let isDefaultMode = true;
        let isPlayingPersonalizedAd = false;
        let pendingAd = null;
        const pixelsPerSecond = 120; // 调整滚动速度

        videoPlayer.addEventListener('ended', handleVideoEnd);
        videoPlayer.addEventListener('loadedmetadata', handleVideoLoaded);

        function getRandomVideo() {
            const min = 1;
            const max = 77;
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            const paddedNum = String(randomNum).padStart(4, '0');
            return `videos/${paddedNum}.mp4`;
        }

        function handleVideoLoaded() {
            if (!scrollingTextContent.textContent) {
                scrollingText.style.display = 'none';
                return;
            }

            scrollingText.style.display = 'block';
            void scrollingText.offsetWidth;

            const textWidth = scrollingTextContent.offsetWidth;
            const containerWidth = scrollingText.offsetWidth;
            const scrollDistance = containerWidth + textWidth;
            const scrollDuration = scrollDistance / pixelsPerSecond;

            scrollingTextContent.style.animation = `scroll ${scrollDuration}s linear infinite`;
            scrollingTextContent.style.left = '100%';
        }

        function handleVideoEnd() {
            scrollingTextContent.style.animation = '';
            scrollingText.style.display = 'none';
            scrollingTextContent.textContent = '';

            const adType = isPlayingPersonalizedAd ? 'personalized' : 'default';

            // 只在个性化广告结束时发送信号
            if (adType === 'personalized') {
                fetch('/user-screen/video-ended', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ video: currentVideo, ad_type: adType }),
                })
                .then(response => response.json())
                .then(data => console.log('Backend response:', data))
                .catch(error => console.error('Failed to send request:', error));
            }

            if (isPlayingPersonalizedAd) {
                isPlayingPersonalizedAd = false;
                isDefaultMode = true;
                loadAndPlayVideo(getRandomVideo());
            } else if (pendingAd) {
                // 在开始播放个性化广告时发送默认广告结束信号
                fetch('/user-screen/video-ended', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ video: currentVideo, ad_type: 'default' }),
                })
                .then(response => response.json())
                .then(data => console.log('Backend response:', data))
                .catch(error => console.error('Failed to send request:', error));

                loadAndPlayVideo(pendingAd.video, pendingAd.ad_text);
                pendingAd = null;
            } else {
                isDefaultMode = true;
                loadAndPlayVideo(getRandomVideo());
            }
        }

        function loadAndPlayVideo(videoPath, adText = null) {
            currentVideo = videoPath;
            const newVideoSrc = `/static/${currentVideo}`;
            videoPlayer.loop = false;
            videoPlayer.src = newVideoSrc;
            videoPlayer.load();

            if (adText) {
                scrollingTextContent.textContent = adText;
                isPlayingPersonalizedAd = true;
            } else {
                scrollingTextContent.textContent = '';
            }

            videoPlayer.play()
                .catch(error => console.error("Playback failed:", error));
        }

        const eventSource = new EventSource('/user-screen/stream');
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.video && data.ad_text) {
                pendingAd = { video: data.video, ad_text: data.ad_text };
            }
        };

        eventSource.onerror = function(error) {
            console.error('EventSource error:', error);
        };

        loadAndPlayVideo(getRandomVideo());
    </script>
</body>
</html>
