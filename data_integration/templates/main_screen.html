<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Video Player</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #000; 
        }
        #main-container {
            width: 80%;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%; /* 默认模式下占满整个容器 */
        }
        video { 
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #qr-code {
            position: absolute;
            top: 0.5%;
            right: 0%;
            width: 10%; 
            height: auto; 
            display: none;
            z-index: 10;
        }
        #qr-text {
            position: absolute;
            top: 0%;
            right: 10%;
            color: white;
            font-size: 1.5vw;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 5px;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }
        #scrolling-text {
            width: 100%;
            height: 8%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; /* 默认隐藏 */
            overflow: hidden;
            position: relative;
        }
        #scrolling-text-content {
            position: absolute;
            white-space: nowrap;
            font-size: 1.2em;
            animation: scroll 15s linear infinite;
        }
        #placeholder-screen {
            display: none;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            font-size: 2em;
            padding-top: 20%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
        }
        @keyframes scroll {
            from { left: 100%; }
            to { left: -100%; }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="video-container">
            <video id="videoPlayer" autoplay muted loop>
                <source src="/static/videos/0001.mp4" type="video/mp4">
            </video>
            <div id="qr-wrapper">
                <img id="qr-code" src="/static/qr.jpg" alt="QR Code">
                <div id="qr-text">Please scan the QR code to fill in the feedback questionnaire</div>
            </div>
            <div id="placeholder-screen">
                <img src="/static/no_face.jpg" alt="Placeholder Image" width="300" height="300"><br>
                正在准备下一个视频...
            </div>
        </div>
        <div id="scrolling-text">
            <div id="scrolling-text-content"></div>
        </div>
    </div>

</body>
</html>

<script>
    const videoPlayer = document.getElementById('videoPlayer');
    const qrCode = document.getElementById('qr-code');
    const qrText = document.getElementById('qr-text');
    const scrollingText = document.getElementById('scrolling-text');
    const scrollingTextContent = document.getElementById('scrolling-text-content');
    const videoContainer = document.getElementById('video-container');
    const placeholderScreen = document.getElementById('placeholder-screen'); // 新增
    let currentVideo = "videos/0001.mp4";
    let hasStartedScrolling = false;
    let isDefaultMode = true;
    let nextVideo = null;
    let showPlaceholder = false; // 控制过渡界面显示的标志

    function getRandomVideo() {
        const min = 1;
        const max = 77;
        const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
        const paddedNum = String(randomNum).padStart(4, '0');
        return `videos/${paddedNum}.mp4`;
    }

    function bindVideoEvents() {
        videoPlayer.addEventListener('timeupdate', handleTimeUpdate);
        videoPlayer.addEventListener('ended', handleVideoEnd);
    }

    function handleTimeUpdate() {
        if (!isDefaultMode) {
            const remainingTime = videoPlayer.duration - videoPlayer.currentTime;
            if (remainingTime <= 5 && remainingTime > 0) {
                qrCode.style.display = 'block';
                qrText.style.display = 'block';
            } else {
                qrCode.style.display = 'none';
                qrText.style.display = 'none';
            }
        }
    }

    function handleVideoEnd() {
        qrCode.style.display = 'none';
        qrText.style.display = 'none';
        scrollingText.style.display = 'none';
        scrollingTextContent.textContent = '';
        hasStartedScrolling = false;

        if (isDefaultMode) {
            if (showPlaceholder) { // 检查是否需要显示过渡界面
                videoContainer.style.height = '100%';
                videoPlayer.style.display = 'none'; // 隐藏视频
                placeholderScreen.style.display = 'block'; // 显示过渡界面
            } else {
                videoContainer.style.height = '100%';
                currentVideo = getRandomVideo();
                videoPlayer.src = `/static/${currentVideo}`;
                videoPlayer.style.display = 'block';
                placeholderScreen.style.display = 'none';
                videoPlayer.play().catch(error => console.error("Playback failed:", error));
            }
        } else if (nextVideo) {
            playNewVideo(nextVideo);
            nextVideo = null;
        } else {
            isDefaultMode = true;
            videoContainer.style.height = '100%';
            currentVideo = getRandomVideo();
            videoPlayer.src = `/static/${currentVideo}`;
            videoPlayer.play().catch(error => console.error("Playback failed:", error));
            placeholderScreen.style.display = 'none';
        }
    }

    function playNewVideo(newVideo) {
        currentVideo = newVideo;
        const newVideoSrc = `/static/${currentVideo}`;
        videoPlayer.loop = false;
        videoContainer.style.height = '92%';
        videoPlayer.src = newVideoSrc;
        videoPlayer.style.display = 'block';
        placeholderScreen.style.display = 'none'; // 确保隐藏过渡界面
        videoPlayer.load();
        videoPlayer.play()
            .then(() => {
                hasStartedScrolling = false;
                qrCode.style.display = 'block';
                qrText.style.display = 'block';
                bindVideoEvents();
            })
            .catch(error => console.error("Playback failed:", error));
    }

    bindVideoEvents();

    const eventSource = new EventSource('/stream');

    eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.video) { // 有新视频和广告数据
            const newVideo = data.video;
            const newAdText = data.ad_text;
            scrollingTextContent.textContent = newAdText;
            scrollingText.style.display = 'block';
            hasStartedScrolling = true;
            showPlaceholder = false; // 隐藏过渡界面
            placeholderScreen.style.display = 'none';
            videoPlayer.style.display = 'block';
            if (newVideo !== currentVideo) {
                if (isDefaultMode) {
                    isDefaultMode = false;
                    videoPlayer.loop = false;
                    playNewVideo(newVideo);
                } else {
                    nextVideo = newVideo;
                }
            }
        } else if (data.queue_status) { // 处理队列状态
            const { video_size, ad_size } = data.queue_status;
            showPlaceholder = (video_size > 0 && ad_size === 0); // video_queue 有元素，ad_queue 为空
            if (showPlaceholder) {
                videoPlayer.style.display = 'none';
                placeholderScreen.style.display = 'block';
            } else {
                placeholderScreen.style.display = 'none';
                videoPlayer.style.display = 'block';
            }
        }
    };

    eventSource.onerror = function(error) {
        console.error('EventSource error:', error);
    };

    videoContainer.style.height = '100%';
    currentVideo = getRandomVideo();
    videoPlayer.src = `/static/${currentVideo}`;
    videoPlayer.loop = false;
    videoPlayer.play().catch(error => console.error("Playback failed:", error));
</script>
</body>
</html>
