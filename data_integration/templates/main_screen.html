<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Video Player</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #000; 
        }
        #main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video { 
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #scrolling-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 8%;
            background: transparent; 
            color: white;
            display: none;
            overflow: hidden;
            z-index: 10;
        }
        #scrolling-text-content {
            position: absolute;
            white-space: nowrap;
            font-size: 1.2em;
            left: 100%;
            animation: scroll var(--duration) linear; /* 使用 CSS 变量 */
        }
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 5px solid rgba(0, 255, 204, 0.3); 
            border-top-color: #00ffcc; 
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 40px;
        }
        @keyframes scroll {
            from { left: 100%; }
            to { left: var(--to-left); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="video-container">
            <video id="videoPlayer" autoplay muted loop>
                <source src="/static/videos/0001.mp4" type="video/mp4">
            </video>
            <div id="scrolling-text">
                <div id="scrolling-text-content"></div>
            </div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const scrollingText = document.getElementById('scrolling-text');
        const scrollingTextContent = document.getElementById('scrolling-text-content');
        const videoContainer = document.getElementById('video-container');
        let currentVideo = "videos/0001.mp4";
        let hasStartedScrolling = false;
        let isDefaultMode = true;
        let isPlayingPersonalizedAd = false;
        let pendingAd = null;

        function getRandomVideo() {
            const min = 1;
            const max = 77;
            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            const paddedNum = String(randomNum).padStart(4, '0');
            return `videos/${paddedNum}.mp4`;
        }

        function bindVideoEvents() {
            videoPlayer.addEventListener('ended', handleVideoEnd);
            videoPlayer.addEventListener('loadedmetadata', handleVideoLoaded);
        }

        function handleVideoLoaded() {
            const videoDuration = videoPlayer.duration;
            const textWidth = scrollingTextContent.offsetWidth;
            const containerWidth = scrollingText.offsetWidth;
            const toLeft = -(textWidth / containerWidth * 100);

            scrollingTextContent.style.setProperty('--to-left', `${toLeft}%`);
            scrollingTextContent.style.setProperty('--duration', `${videoDuration}s`);
        }

        function handleVideoEnd() {
            scrollingText.style.display = 'none';
            scrollingTextContent.textContent = '';
            hasStartedScrolling = false;

            if (isPlayingPersonalizedAd) {
                fetch('/video-ended', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ video: currentVideo }),
                })
                .then(response => response.json())
                .then(data => console.log('Backend response:', data))
                .catch(error => console.error('Failed to send request:', error));

                isPlayingPersonalizedAd = false;
                isDefaultMode = true;
                currentVideo = getRandomVideo();
                videoPlayer.src = `/static/${currentVideo}`;
                videoPlayer.style.display = 'block';
                videoPlayer.play().catch(error => console.error("Playback failed:", error));
            } else if (pendingAd) {
                currentVideo = pendingAd.video;
                const newVideoSrc = `/static/${currentVideo}`;
                videoPlayer.loop = false;
                videoPlayer.src = newVideoSrc;
                videoPlayer.style.display = 'block';
                videoPlayer.load();
                videoPlayer.play()
                    .then(() => {
                        isPlayingPersonalizedAd = true;
                        hasStartedScrolling = false;
                        scrollingTextContent.textContent = pendingAd.ad_text;
                        scrollingText.style.display = 'block';
                        pendingAd = null;
                        bindVideoEvents();
                    })
                    .catch(error => console.error("Playback failed:", error));
            } else {
                isDefaultMode = true;
                currentVideo = getRandomVideo();
                videoPlayer.src = `/static/${currentVideo}`;
                videoPlayer.style.display = 'block';
                videoPlayer.play().catch(error => console.error("Playback failed:", error));
            }
        }

        bindVideoEvents();

        const eventSource = new EventSource('/stream');
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.video && data.ad_text) {
                pendingAd = { video: data.video, ad_text: data.ad_text };
            }
        };
        eventSource.onerror = function(error) {
            console.error('EventSource error:', error);
        };

        currentVideo = getRandomVideo();
        videoPlayer.src = `/static/${currentVideo}`;
        videoPlayer.loop = false;
        videoPlayer.play().catch(error => console.error("Playback failed:", error));
    </script>
</body>
</html>
