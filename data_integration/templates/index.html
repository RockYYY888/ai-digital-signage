<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Detection Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base style */
    body {
      margin: 0;
      background-color: #192444;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      color: #ffffff;
    }

    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1400px;
      height: 70%;
      background: linear-gradient(145deg, #2e2e3f, #1a1a28);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    /* Left camera display area */
    #camera-view {
      width: 50%;
      height: 100%;
      background-color: #1f2c56;
      display: flex;
      flex-direction: column;  
      justify-content: flex-start;
      align-items: center;
      position: relative;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    #image-container {
      width: 100%;  
      height: 100%;  
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #face-image {
      width: 70%;
      height: 90%;
      object-fit: cover;
      border-radius: 10px;
      box-sizing: border-box;
    }

    #camera-image {
      width: 80%;
      height: 80%;
      object-fit: cover;
      border-radius: 10px;
      border: 3px dashed #ffcc00;
    }

    #camera-status {
      width: 100%;  
      margin-top: 1px;  
      text-align: center; 
      color: #ffcc00;  
      font-size: 1rem; 
      line-height: 1.4;  
    }

    #camera-connection-status {
      font-size: 1rem;  
      margin: 0;      
      color: #ffcc00;  
      font-weight: bold;  
    }

    #face-detection-status {
      font-size: 1rem;  
      margin: 2px 0; 
      color: red;   
    }

    /* Right status area */
    #status {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1f2c56;
      padding: 30px 20px;
      text-align: center;
    }

    .status-card {
      background-color: #000839;
      border-radius: 12px;
      padding: 40px 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 85%;
      height:92%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
    }

    #status-heading {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      color: #00ffcc;
      margin-top: -10px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    #watching-time {
      font-size: 1.5rem;
      color: white;
      margin: 20px;
      text-align: left;
      margin-left: -170px
    }

    #watching-time span {
      color: orange; 
    }

    #status-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: 400;
      color: #c4c4de;
      line-height: 1.8;
      margin-top: 0px;
      margin-bottom: 50px;
    }

    .highlight {
      font-weight: bold;
      font-size: 2rem;
      color: orange;
      padding: 2px 4px;
      border-radius: 4px;
      margin: 80px;
    }

    .status-text-green { color: #32cd32; }
    .status-text-red { color: #ff4d4d; }

    #additional-info {             
      font-size: 1.5rem;
      color: orange;
      margin: 10px 0;
      text-align: right; 
      padding-right: 0;  
      margin-left: -120px; 
      margin-top: -50px;              
  }

  #additional-info p {
      margin: 0;                        
      display: flex;                    
      justify-content: flex-end;      
    }

    #additional-info p span {
      color: orange; 
    }


    /* Optional: Adding a hover effect */
    #additional-info:hover {
      /*background-color: #444; */ 
      cursor: pointer;        
    }

    /* New Custom Tooltip (Hover effect) */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: -150%; 
      left: 50%;
      margin-left: -100px; /* Center the tooltip */
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8rem;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    /* New CSS: Hover and active link effects */
    a:hover {
      color: #ffffff;  /* Change text color on hover */
      border-bottom: 2px solid #ffffff;  /* Underline effect on hover */
      transform: scale(1.05);  /* Slightly enlarge the link when hovered */
    }

    a:active {
      color: #ffcc00;  /* Change color when the link is clicked */
      border-bottom: 2px solid #ffcc00;  /* Underline effect on click */
    }

    .hidden { display: none; }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
        height: auto;
      }
      #camera-view, #status {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .status-card {
        padding: 20px 15px;
      }
      #status-heading { font-size: 2rem; }
      #status-text { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 摄像头显示区域 -->
    <div id="camera-view">
      <div id="image-container">
        <img id="face-image" src="/static/face.jpg" alt="Face Image" class="hidden">
        <img id="no-face-image" src="/static/no_face.jpg" alt="No Face Image">
      </div>
      <div id="camera-status">
        <p id="face-detection-status">Face detection status: No face detected</p>
      </div>
    </div>

    <!-- 状态显示区域 -->
    <div id="status">
      <div class="status-card">
        <!-- 无检测状态 (默认显示) -->
        <div id="no-face-state">
          <div id="status-heading">AD Rotating</div>
        </div>

        <!-- 正检测状态 -->
        <div id="analysing-state" class="hidden">
          <div id="status-heading">MODEL ANALYZING</div>
        </div>

        <!-- 检测完成状态 -->
        <div id="prediction-state" class="hidden">
          <div id="status-heading">ANALYSIS FINISHED</div>
          <div id="watching-time">
            <p>Watching Time: <span id="watching-time-value"></span></p>
          </div>
          <div id="status-text">
            <span class="highlight">Model Analysis:</span>
          </div>
          <div id="additional-info">
            <p>Age: <span id="age"></span><br></p>
            <p>Gender: <span id="gender"></span><br></p>
            <p>Ethnicity: <span id="ethnicity"></span><br></p>
            <p>Emotion: <span id="emotion"></span></p>
          </div>
        </div>

        <!-- 获取反馈状态 -->
        <div id="feedback-state" class="hidden">
          <div id="status-heading">Waiting for feedback</div>
          <div id="status-text">
            <div id="feedback-info" style="text-align: center; margin-top: 20px;">
              <p style="font-size: 1.2rem; font-weight: 400; color: #ffffff; margin-bottom: 20px;">
                <span style="font-weight: bold; color: #ffcc00;">Note:</span> View the detailed results of feedback in 
                <a href="https://docs.google.com/forms/d/1K2k4Vw9KHIJuK8DT-Vsm1xPSvztGvVxZve2rOcIBrPs/edit#question=782685472&field=398996103" target="_blank" 
                   style="color: #00ffcc; text-decoration: none; font-weight: bold; border-bottom: 2px solid #00ffcc; padding-bottom: 2px; transition: all 0.3s;" 
                   class="tooltip">
                  QRcode Feedback Center
                  <span class="tooltiptext">Click to visit our Feedback Center</span>
                </a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    const eventSource = new EventSource('/stream');

    eventSource.onmessage = function(e) {
  try {
    const data = JSON.parse(e.data);

    // Get DOM element
    const noFaceState = document.getElementById('no-face-state');
    const faceDetectionState = document.getElementById('analysing-state');
    const predictionState = document.getElementById('prediction-state');
    const feedbackState = document.getElementById('feedback-state');
    const cameraImage = document.getElementById('face-image');
    const noFaceImage = document.getElementById('no-face-image');
    const faceDetectionStatus = document.getElementById('face-detection-status');

    // Update personal information (if any)
    document.getElementById("age").textContent = data.age || '';
    document.getElementById("gender").textContent = data.gender || '';
    document.getElementById("ethnicity").textContent = data.ethnicity || '';
    document.getElementById("emotion").textContent = 
      data.emotion ? data.emotion.charAt(0).toUpperCase() + data.emotion.slice(1) : '';

    // Switch display according to status
    if (data.status === 'finished') {
      noFaceState.classList.add('hidden');
      faceDetectionState.classList.add('hidden');
      feedbackState.classList.add('hidden');
      predictionState.classList.remove('hidden');
      cameraImage.src = "/static/face.jpg";
      cameraImage.classList.remove('hidden');
      noFaceImage.classList.add('hidden');
      faceDetectionStatus.textContent = "Face detection status: Face detected";
    } else if (data.status === 'no_face') {
      noFaceState.classList.remove('hidden');
      faceDetectionState.classList.add('hidden');
      predictionState.classList.add('hidden');
      feedbackState.classList.add('hidden');
      faceDetectionStatus.textContent = "Face detection status: No face detected";
      cameraImage.classList.add('hidden');
      noFaceImage.classList.remove('hidden');
      noFaceImage.src = "/static/no_face.jpg";
    } else if (data.status === 'analyzing') {
      faceDetectionState.classList.remove('hidden');
      noFaceState.classList.add('hidden');
      predictionState.classList.add('hidden');
      feedbackState.classList.add('hidden');
      faceDetectionStatus.textContent = "Face detection status: Analyzing...";
      cameraImage.classList.remove('hidden');
      noFaceImage.classList.add('hidden');
      cameraImage.src = "/static/face.jpg";
    } else if (data.status === 'feedback'){
      faceDetectionState.classList.add('hidden');
      noFaceState.classList.add('hidden');
      predictionState.classList.add('hidden');
      feedbackState.classList.remove('hidden');
      cameraImage.classList.remove('hidden');
      noFaceImage.classList.add('hidden');
      cameraImage.src = "/static/face.jpg";
    }
  } catch (error) {
    console.error("Parsing error:", error);
  }
    };
  </script>
    
</body>
</html>
